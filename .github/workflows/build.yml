name: manual-build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version override"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to read tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve version
        id: version
        run: |
          VERSION_INPUT="${{ inputs.version }}"
          if [ -z "$VERSION_INPUT" ]; then
            VERSION_INPUT=$(git describe --tags --abbrev=0 2>/dev/null || true)
          fi
          if [ -z "$VERSION_INPUT" ]; then
            VERSION_INPUT=$(python -c "from pathlib import Path; import build_addon; print(build_addon._read_version(Path('src/__init__.py')))")
          fi
          if [ -z "$VERSION_INPUT" ]; then
            echo "Unable to determine version" >&2
            exit 1
          fi
          echo "value=$VERSION_INPUT" >> "$GITHUB_OUTPUT"

      - name: Build addon zip
        run: |
          python build_addon.py --version "${{ steps.version.outputs.value }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender_xv2_tools
          path: build/*

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.value }}
          name: Blender XV2 Tools ${{ steps.version.outputs.value }}
          body_path: build/CHANGELOG.md
          files: build/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
